<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles//main.css">
    <title>Dante Dash</title>
</head>
<body>
    <div class="container">
        <header class="menu">
            <div class="menu__time">
                <h2 class="menu__menu-title">Time Left</h2>
                <h2>0</h2>
            </div>
            <div class="menu__score">
                <h2 class="menu__menu-title">Your Score</h2>
                <h2>0</h2>
            </div>
            <div class="menu__lives">
                <img src="" alt="" />
                <h2>x3</h2>
            </div>
        </header>

        <main class="panel">
            <div class="panel__row">
                <div class="panel__square panel__enemy" id="0"></div>
                <div class="panel__square" id="1"></div>
                <div class="panel__square" id="2"></div>
            </div>
            <div class="panel__row">
                <div class="panel__square" id="3"></div>
                <div class="panel__square" id="4"></div>
                <div class="panel__square" id="5"></div>
            </div>
            <div class="panel__row">
                <div class="panel__square" id="6"></div>
                <div class="panel__square" id="7"></div>
                <div class="panel__square" id="8"></div>
            </div>
        </main>
    </div>

    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
